<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>妈卖批-省钱控</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/moneyProduct.css">
</head>
<body>
<div class="container">
    <!--首页-->
    <header>
        <a href="javascript:history.go(-1);" class="fa fa-arrow-left page_back fl"></a>
        <h3>省钱控-最新优惠</h3>
        <div class="mmp_down">
            <a href="javascript:;"></a>
        </div>
    </header>

    <div class="cqk_box">
        <ul class="tmp_ul">
            <!--tmp1-->
        </ul>
    </div>
    <div class="page clearfix">
        <!--tmp2-->
    </div>
    <footer>
        <div class="login_box clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class="back">返回顶部</a>
        </div>
        <p class="footer_info">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#"> -- 掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script type='text/html' id='cqkTmp'>
    {{each result v i}}
    <li class="clearfix">
        <a href="moneyproduct.html?productid={{v.productId}}">
            <%- v.productImgSm %>
            <div class="cqk_info">
                <p>
                    <span class="line2">{{v.productName}}</span>
                    <span>{{v.productPinkage}}</span>
                </p>
                <p>

                    <span>{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="fa fa-comment-o">{{v.productComCount}}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script type='text/html' id='cqkTmp2'>
    <div class="page_up">
        <a href="javascript:;">上一页</a>
    </div>
    <div class="page_num">
        <select name="pageSum" id="pageSum" value="1">
            {{each pages v i}}
            <option value="{{v}}">{{v}}/{{totalPages}}</option>
            {{/each}}
        </select>
    </div>
    <div class="page_down">
        <a href="javascript:;">下一页</a>
    </div>
</script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/base.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
