<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>妈卖批-优惠券</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/coupon.css">
</head>
<body>
<div class="container">
    <!--首页-->
    <header class="yhq_head">
        <a href="coupon.html" class="fa fa-arrow-left page_back fl"></a>
        <h3>
            优惠券
        </h3>
        <div class="mmp_down">
            <a href="javascript:;"></a>
        </div>
    </header>
    <div class="tips">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <main class="yhqList_main">
        <ul class="kfc_yhq">
            <li>
                <a href="#">
                    <img src="images/header_app.png" alt="">
                    <h4 class="line2">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</h4>
                    <strong>&yen;28.00</strong>
                    <p>有效期至10月31日</p>
                    <i class="fa fa-thumbs-o-up"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/header_app.png" alt="">
                    <h4 class="line2">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</h4>
                    <strong>&yen;28.00</strong>
                    <p>有效期至10月31日</p>
                    <i class="fa fa-thumbs-o-up"></i>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <div class="login_box clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class="back">返回顶部</a>
        </div>
        <p class="footer_info">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#"> -- 掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script type='text/html' id="yhq_tmp">
    {{each result v i}}
    <li>
        <a href="#">
            <%- v.couponProductImg%>
            <h4 class="line2">{{v.couponProductName}}</h4>
            <strong>{{v.couponProductPrice}}</strong>
            <p>{{v.couponProductTime}}</p>
            <i class="fa fa-thumbs-o-up"></i>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/base.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
