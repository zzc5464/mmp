<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>妈卖批-商品页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="container">
    <!--首页-->
    <header>
        <h1>
            <a href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
        </h1>
        <div class="mmp_down">
            <a href="javascript:;"></a>
        </div>
    </header>
    <!--搜索-->
    <section class="search">
        <input type="text" placeholder="输入你想要比价的商品">
        <button>搜索</button>
    </section>
    <!--/搜索-->
    <nav>
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
        <a href="#" id="cateLink">商品</a>
        <button>筛选</button>
    </nav>
    <section class="bijia_img_box">
        <!--挖坑-->
    </section>
    <nav class="biiia_nav">
        <a href="">比价购买</a>
        <a href="">产品参数</a>
        <a href="">评价(2333)</a>
    </nav>
    <section class="bijia_commont">
        <div class="bijia_commont_top clearfix">
            <img src="http://sf.manmanbuy.com/images/sitelogo/1.png">
            <span class="fl">京东商城</span>
            <p class="fr">
                <span>&yen; 998.00</span>
                <button>去买</button>
            </p>
        </div>
        <div class="bijia_note">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
        <div class="bijia_commont_centent">
            <h5>网友评价</h5>
            <div class="bijia_commont_info">
                <!--tmp-->
            </div>
        </div>
    </section>
    <section class="bijia_more">
        <a href="javascript:;">
            查看更多评价
        </a>
    </section>
    <footer>
        <div class="login_box clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class="back">返回顶部</a>
        </div>
        <p class="footer_info">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#"> -- 掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script type="text/html" id="bijiaTmp">
    <div class="bijia_img_top">
        {{result[0].productName}}
    </div>
    <div class="bijia_img_bom">
        <%+ result[0].productImg %>
        <i class="fa fa-thumbs-up"></i>
    </div>
</script>
<script type="text/html" id="bijiaTmp2">
    {{each result v i}}
    <div class="bijia_info_tit">
        <span>{{v.comName}}</span>
        <p class="fr">
            <span>{{v.comTime}}</span><br>
            <span>{{v.comFrom}}</span>
        </p>
    </div>
    <div class="bijia_commont_info">
        {{v.comContent}}
    </div>
    {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/base.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
