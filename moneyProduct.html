<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>妈卖批-商品详情页面</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/moneyProduct.css">
</head>
<body>
<div class="container">
    <!--首页-->
    <header>
        <a href="javascript:history.go(-1);" class="fa fa-arrow-left page_back fl"></a>
        <h3>国内折扣</h3>
        <div class="mmp_down">
            <a href="javascript:;"></a>
        </div>
    </header>
    <!--搜索-->
    <section class="search">
        <input type="text" placeholder="输入你想要比价的商品">
        <button>搜索</button>
    </section>
    <!--/搜索-->
    <section class="pro_container">
        <!--tmp1-->
    </section>
    <center>
        <!--tmp2-->

    </center>
    <a class="pay_btn">
        立即购买
    </a>
    <div class="vcode">
        <img src="images/mmbweixin2.png" alt="">
    </div>
    <section class="pro_comment">

    </section>
    <footer>
        <div class="login_box clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class="back">返回顶部</a>
        </div>
        <p class="footer_info">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#"> -- 掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script type="text/html" id="proTmp">
    {{each result v i}}
    <h3>{{v.productName}}</h3>
    <p class="pro_tips">
        <span>{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>
        <span>{{v.productTips}}</span>
    </p>
    <div class="pro_info_title">
        <p>{{v.productInfo1}}</p>
        <%- v.productImgSm %>
        <p>{{v.productInfo2}}</p>
    </div>
    <div class="big_img">
        <%- v.productImg2 %>
    </div>
    {{/each}}
</script>
<script type="text/html" id="proTmp2">
    {{each result v i}}
    <%- v.productCity%>

    {{/each}}
</script>
<script type="text/html" id="proTmp3">
    {{each result v i}}
    <%- v.productComment%>

    {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/base.js"></script>
<script src="js/moneyProduct.js"></script>
</body>
</html>
