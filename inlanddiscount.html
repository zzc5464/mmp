<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>妈卖批-国内折扣详情页面</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/moneyProduct.css">
</head>
<body>
<div class="container">
    <!--首页-->
    <header>
        <a href="javascript:history.go(-1);" class="fa fa-arrow-left page_back fl"></a>
        <h3>国内折扣</h3>
        <div class="mmp_down">
            <a href="javascript:;"></a>
        </div>
    </header>

    <div class="product_box">
        <ul class="clearfix tmpbox">
            <!--tml-->
        </ul>
    </div>

    <footer>
        <div class="brand clearfix">
            <p class="fl">品牌排行</p>
            <a href="category.html" class="fa fa-arrow-right fr"></a>
        </div>
        <div class="login_box clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class="back">返回顶部</a>
        </div>
        <p class="footer_info">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#"> -- 掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </footer>
</div>
<script type="text/html" id="tmp1">
    {{each result v i}}
    <li>
        <a href="discount.html?productId={{v.productId}}">
            <%- v.productImg%>
            <p class="pro_title line2">{{v.productName}}</p>
            <p class="pro_price">{{v.productPrice}}</p>
            <p class="proTips"><span>{{v.productFrom}}</span>|<span>{{v.productTime}}</span>   </p>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/base.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
